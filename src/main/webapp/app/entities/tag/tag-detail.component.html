
<div *ngIf="tag">
    <h2><span jhiTranslate="kransenzoApp.tag.detail.title">Tag</span> {{tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kransenzoApp.tag.name">Name</span></dt>
        <dd>
            <span>{{tag.name}}</span>
        </dd>
        <dt><span jhiTranslate="kransenzoApp.tag.homepage">Homepage</span></dt>
        <dd>
            <span><input type="checkbox" readonly disabled [checked]="tag.homepage"/></span>
        </dd>
        <dt><span jhiTranslate="kransenzoApp.tag.image">Image</span></dt>
        <dt><span jhiTranslate="kransenzoApp.tag.parent">Parent</span></dt>
        <dd>
            <div *ngIf="tag.parentId">
                <a [routerLink]="['/tag', tag.parentId]">{{tag.parentName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

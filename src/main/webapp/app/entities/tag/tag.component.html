<div>
    <h2 id="page-heading">
        <span jhiTranslate="kranzenzoApp.tag.home.title">Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag" [routerLink]="['/tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kranzenzoApp.tag.home.createLabel">
            Create a new Tag
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tags?.length === 0">
        <span jhiTranslate="kranzenzoApp.tag.home.notFound">No tags found</span>
    </div>
    <div class="table-responsive" *ngIf="tags?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.tag.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.tag.homepage">Homepage</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.tag.image">Image</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tag of tags ;trackBy: trackId">
                <td><a [routerLink]="['/tag', tag.id, 'view' ]">{{tag.id}}</a></td>
                <td>{{tag.name}}</td>
                <td>{{tag.homepage}}</td>
                <td>
                    <div *ngIf="tag.imageId">
                        <a [routerLink]="['/image', tag.imageId , 'view' ]" >{{tag.imageId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tag', tag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag', tag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag', { outlets: { popup: tag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

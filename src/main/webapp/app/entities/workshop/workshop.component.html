<div>
    <h2 id="page-heading">
        <span jhiTranslate="kranzenzoApp.workshop.home.title">Workshops</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-workshop" [routerLink]="['/workshop/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="kranzenzoApp.workshop.home.createLabel">
            Create new Workshop
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="workshops">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="kranzenzoApp.workshop.name">Name</span></th>
                <th><span jhiTranslate="kranzenzoApp.workshop.price">Price</span></th>
                <th><span jhiTranslate="kranzenzoApp.workshop.maxSubscriptions">Max Subscriptions</span></th>
                <th><span jhiTranslate="kranzenzoApp.workshop.isActive">Is Active</span></th>
                <th><span jhiTranslate="kranzenzoApp.workshop.showOnHomepage">Show On Homepage</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workshop of workshops ;trackBy: trackId">
                <td>{{workshop.name}}</td>
                <td>{{workshop.price}}</td>
                <td>{{workshop.maxSubscriptions}}</td>
                <td><input type="checkbox" readonly disabled [checked]="workshop.isActive"/></td>
                <td><input type="checkbox" readonly disabled [checked]="workshop.showOnHomepage"/></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['/workshop', workshop.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit" [routerLink]="['/workshop', workshop.id, 'edit']" class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'workshop/'+ workshop.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

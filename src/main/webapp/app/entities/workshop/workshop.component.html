<div>
    <h2>
        <span jhiTranslate="kransenzoApp.workshop.home.title">Workshops</span>
        <button class="btn btn-primary float-right jh-create-entity create-workshop" [routerLink]="['/', { outlets: { popup: ['workshop-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" jhiTranslate="kransenzoApp.workshop.home.createLabel">
            Create new Workshop
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kransenzoApp.workshop.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workshops">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="kransenzoApp.workshop.name">Name</span></th>
                <th><span jhiTranslate="kransenzoApp.workshop.durationInMinutes">Duration In Minutes</span></th>
                <th><span jhiTranslate="kransenzoApp.workshop.price">Price</span></th>
                <th><span jhiTranslate="kransenzoApp.workshop.maxSubscriptions">Max Subscriptions</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workshop of workshops ;trackBy: trackId">
                <td>{{workshop.name}}</td>
                <td>{{workshop.durationInMinutes}}</td>
                <td>{{workshop.price}}</td>
                <td>{{workshop.maxSubscriptions}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['../workshop', workshop.id ]" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'workshop/'+ workshop.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'workshop/'+ workshop.id + '/delete'} }]" replaceUrl="true" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

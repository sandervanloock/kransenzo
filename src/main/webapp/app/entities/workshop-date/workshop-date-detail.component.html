<div *ngIf="workshopDate">
    <h2><span jhiTranslate="kransenzoApp.workshopDate.detail.title">Workshop Date</span> {{workshopDate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kransenzoApp.workshopDate.date">Date</span></dt>
        <dd>
            <span>{{workshopDate.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="kransenzoApp.workshopDate.workshop">Workshop</span></dt>
        <dd>
            <div *ngIf="workshopDate.workshopId">
                <a [routerLink]="['/workshop', workshopDate.workshopId]">{{workshopDate.workshopName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'workshop-date/'+ workshopDate.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

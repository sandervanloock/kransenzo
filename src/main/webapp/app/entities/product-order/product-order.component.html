<div>
    <h2 id="page-heading">
        <span jhiTranslate="kranzenzoApp.productOrder.home.title">Product Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-order" [routerLink]="['/product-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="kranzenzoApp.productOrder.home.createLabel">
            Create new Product Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productOrders">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="kranzenzoApp.productOrder.product">Product</span></th>
                <th><span jhiTranslate="kranzenzoApp.productOrder.state">State</span></th>
                <th><span jhiTranslate="kranzenzoApp.productOrder.customer">Customer</span></th>
                <th><span jhiTranslate="kranzenzoApp.productOrder.created">Created</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productOrder of productOrders ;trackBy: trackId">
                <td>
                    <div *ngIf="productOrder.productId">
                        <a [routerLink]="['../product', productOrder.productId , 'view' ]">{{productOrder.productName}}</a>
                    </div>
                </td>
                <td jhiTranslate="{{'kranzenzoApp.OrderState.' + productOrder.state}}">{{productOrder.state}}</td>
                <td>
                    <div *ngIf="productOrder.customerId">
                        <a [routerLink]="['../customer', productOrder.customerId , 'view' ]">{{productOrder.customer.user.email}}</a>
                    </div>
                </td>
                <td>{{productOrder.created | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['/product-order', productOrder.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

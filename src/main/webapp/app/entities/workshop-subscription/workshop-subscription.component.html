<div>
    <h2 id="page-heading">
        <span jhiTranslate="kranzenzoApp.workshopSubscription.home.title">Workshop Subscriptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-workshop-subscription" [routerLink]="['/workshop-subscription/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kranzenzoApp.workshopSubscription.home.createLabel">
            Create a new Workshop Subscription
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="workshopSubscriptions?.length === 0">
        <span jhiTranslate="kranzenzoApp.workshopSubscription.home.notFound">No workshopSubscriptions found</span>
    </div>
    <div class="table-responsive" *ngIf="workshopSubscriptions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.workshopSubscription.created">Created</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.workshopSubscription.state">State</span></th>
            <th scope="col" ><span jhiTranslate="kranzenzoApp.workshopSubscription.workshop">Workshop</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workshopSubscription of workshopSubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['/workshop-subscription', workshopSubscription.id, 'view' ]">{{workshopSubscription.id}}</a></td>
                <td>{{workshopSubscription.created | date:'medium'}}</td>
                <td jhiTranslate="{{'kranzenzoApp.SubscriptionState.' + workshopSubscription.state}}">{{workshopSubscription.state}}</td>
                <td>
                    <div *ngIf="workshopSubscription.workshopId">
                        <a [routerLink]="['/workshop-date', workshopSubscription.workshopId , 'view' ]" >{{workshopSubscription.workshopDate}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/workshop-subscription', workshopSubscription.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/workshop-subscription', workshopSubscription.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/workshop-subscription', { outlets: { popup: workshopSubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

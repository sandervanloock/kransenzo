<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-heading" jhiTranslate="kranzenzoApp.location.home.createOrEditLabel">Create or edit a
                Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!location.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="location.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kranzenzoApp.location.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude" [(ngModel)]="location.latitude" required min="-90" jhiMin="-90" max="90" jhiMax="90"/>
                    <div [hidden]="!(editForm.controls.latitude?.dirty && editForm.controls.latitude?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.latitude?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.latitude?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: -90 }">
                            This field should be at least -90.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.latitude?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 90 }">
                            This field cannot be more than 90.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.latitude?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kranzenzoApp.location.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude" [(ngModel)]="location.longitude" required min="-180" jhiMin="-180" max="180" jhiMax="180"/>
                    <div [hidden]="!(editForm.controls.longitude?.dirty && editForm.controls.longitude?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.longitude?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.longitude?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: -180 }">
                            This field should be at least -180.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.longitude?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 180 }">
                            This field cannot be more than 180.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.longitude?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kranzenzoApp.location.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="location.description"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

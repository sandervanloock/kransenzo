<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="kranzenzoApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kranzenzoApp.customer.street">Street</span></dt>
                <dd>
                    <span>{{customer.street}}</span>
                </dd>
                <dt><span jhiTranslate="kranzenzoApp.customer.city">City</span></dt>
                <dd>
                    <span>{{customer.city}}</span>
                </dd>
                <dt><span jhiTranslate="kranzenzoApp.customer.zipCode">Zip Code</span></dt>
                <dd>
                    <span>{{customer.zipCode}}</span>
                </dd>
                <dt><span jhiTranslate="kranzenzoApp.customer.province">Province</span></dt>
                <dd>
                    <span>{{customer.province}}</span>
                </dd>
                <dt><span jhiTranslate="kranzenzoApp.customer.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{customer.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="kranzenzoApp.customer.address">Address</span></dt>
                <dd>
                    <div *ngIf="customer.addressId">
                        <a [routerLink]="['/location', customer.addressId, 'view']">{{customer.addressId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form #editForm="ngForm" (ngSubmit)="save()" *ngIf="homepageSettings" name="editForm" novalidate role="form">
            <h2 id="jhi-product-heading">Homepagina aanpassen</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!--                id field-->
                <div [hidden]="!homepageSettings.id" class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input [(ngModel)]="homepageSettings.id" class="form-control" id="id" name="id" readonly type="text"/>
                </div>
                <!--                title field-->
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input [(ngModel)]="homepageSettings.title" class="form-control" id="title" maxlength="200" name="title" required type="text"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small [hidden]="!editForm.controls.title?.errors?.required" class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required. </small>
                        <small [hidden]="!editForm.controls.title?.errors?.maxlength" class="form-text text-danger" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                            This field cannot be longer than 200 characters. </small>
                    </div>
                </div>
                <!--                description field-->
                <div class="form-group">
                    <label class="form-control-label" for="field_description" jhiTranslate="kranzenzoApp.product.description">Description</label>
                    <textarea [(ngModel)]="homepageSettings.description" class="form-control" id="field_description" maxlength="5000" name="description" rows="4"></textarea>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small [hidden]="!editForm.controls.description?.errors?.maxlength" class="form-text text-danger" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                            This field cannot be longer than 5000 characters. </small>
                    </div>
                </div>
                <div class="form-group">
                    <jhi-image-upload [images]="images"></jhi-image-upload>
                </div>
            </div>
            <div>
                <button [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" id="save-entity" type="submit">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderLabel" jhiTranslate="kransenzoApp.order.home.createOrEditLabel">Create or edit a Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!order.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="order.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.created" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="order.created"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.updated" for="field_updated">Updated</label>
            <div class="d-flex">
                <input id="field_updated" type="datetime-local" class="form-control" name="updated" [(ngModel)]="order.updated"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.state" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="order.state" id="field_state" >
                <option value="NEW">{{'kransenzoApp.OrderState.NEW' | translate}}</option>
                <option value="PAYED">{{'kransenzoApp.OrderState.PAYED' | translate}}</option>
                <option value="CANCELLED">{{'kransenzoApp.OrderState.CANCELLED' | translate}}</option>
                <option value="DONE">{{'kransenzoApp.OrderState.DONE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.deliveryType" for="field_deliveryType">Delivery Type</label>
            <select class="form-control" name="deliveryType" [(ngModel)]="order.deliveryType" id="field_deliveryType" >
                <option value="DELIVERED">{{'kransenzoApp.DeliveryType.DELIVERED' | translate}}</option>
                <option value="PICKUP">{{'kransenzoApp.DeliveryType.PICKUP' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.includeBatteries" for="field_includeBatteries">Include Batteries</label>
            <input type="checkbox" class="form-control" name="includeBatteries" id="field_includeBatteries"
                [(ngModel)]="order.includeBatteries" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="order.description" maxlength="5000"/>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                   This field cannot be longer than 5000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.deliveryPrice" for="field_deliveryPrice">Delivery Price</label>
            <input type="number" class="form-control" name="deliveryPrice" id="field_deliveryPrice"
                [(ngModel)]="order.deliveryPrice" min="0"/>
            <div [hidden]="!(editForm.controls.deliveryPrice?.dirty && editForm.controls.deliveryPrice?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.deliveryPrice?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.deliveryPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="order.customerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.deliveryAddress" for="field_deliveryAddress">Delivery Address</label>
            <select class="form-control" id="field_deliveryAddress" name="deliveryAddress" [(ngModel)]="order.deliveryAddressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id" *ngFor="let locationOption of deliveryaddresses; trackBy: trackLocationById">{{locationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kransenzoApp.order.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="order.productId"  required>
                <option *ngIf="!editForm.value.product" [ngValue]="null" selected></option>
                <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.product?.dirty && editForm.controls.product?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.product?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div class="row">
    <div class="col-xl-6" *ngFor="let item of items" style="margin-top:20px;">
        <a routerLink="product/{{item.id}}" routerLinkActive="active" class="card-image-link">
            <div class="card">
                <img class="card-img-top" *ngIf="item.images.length"
                     [src]=" item.images[0].endpoint | s3ImageResize: '800x400'">
                <img class="card-img-top" *ngIf="item.images.length==0"
                     [src]="'https://via.placeholder.com/800x400?text='+item.name"/>
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text">
                        {{item.description ? item.description : '&nbsp;'}}
                    </p>
                </div>
            </div>
        </a>

    </div>
</div>

<p>Kies een datum voor de gewenste ophaling</p>
<div class="date-time m-2">
    <ngb-datepicker [(ngModel)]="date" [maxDate]="{year: 20202, month: 11, day: 1}" [minDate]="{year: 20202, month: 10, day: 24}"></ngb-datepicker>
    <ngb-timepicker [(ngModel)]="time" class="m-4"></ngb-timepicker>
</div>

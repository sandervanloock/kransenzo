<div class="modal-content" *ngIf="workshop && workshopDate">
    <div class="modal-header">
        <h5 class="modal-title">
            Inschrijving voor {{workshop.name}} op {{workshopDate.date | date:'dd-MM-yyyy hh:mm'}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="this.workshopPopupService.close()">
            &times;
        </button>
    </div>
    <form name="editForm" novalidate role="form" #editForm="ngForm" (ngSubmit)="submitForm()">
        <div class="modal-body">
            <fieldset class="form-group">
                <h2>Geef je gegevens</h2>
                <div class="form-group">
                    <label for="lastName">Voornaam*</label>
                    <input required type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Voornaam" name="firstName" [(ngModel)]="this.user.firstName" #firstName="ngModel">
                </div>
                <div class="form-group">
                    <label for="lastName">Naam*</label>
                    <input required type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Naam" name="lastName" [(ngModel)]="this.user.lastName" #lastName="ngModel">
                </div>
                <div class="form-group">
                    <label for="email">Emailadres*</label>
                    <input required type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Emailadres" [(ngModel)]="this.user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" jhiValidateEqual="emailConfirmation" #email="ngModel">
                </div>
                <div class="form-group">
                    <label for="email">Bevestig Emailadres*</label>
                    <input required type="email" class="form-control" id="emailConfirmation" name="emailConfirmation" aria-describedby="emailConfirmation" placeholder="Bevestig Emailadres" [(ngModel)]="this.user.confirmEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" jhiValidateEqual="email" #emailConfirmation="ngModel">
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <legend>
                <small class="user-form-legend">* verplicht</small>
            </legend>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true" (click)="this.workshopPopupService.close()">
                Sluiten
            </button>
            <button type="submit" class="btn btn-success">Verzenden</button>
        </div>
    </form>
</div>

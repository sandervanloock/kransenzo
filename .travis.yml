os:
- linux
services:
- docker
language: node_js
node_js:
- 6.11.1
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.m2"
  - "$HOME/.yarn-cache"
env:
  global:
  - NODE_VERSION=6.11.1
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  - secure: 
  - secure: 
before_install:
- jdk_switcher use oraclejdk8
- java -version
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install
script:
- chmod +x mvnw
- "./mvnw clean test"
- yarn test
- "./mvnw package -Pprod -DskipTests"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
before_deploy:
- docker --version
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- eval $(aws ecr get-login --region eu-west-1)
- "./mvnw verify -Pprod -DskipTests dockerfile:build"
- docker tag kransenzo:latest 455637595802.dkr.ecr.eu-west-1.amazonaws.com/kransenzo:latest
- docker push 455637595802.dkr.ecr.eu-west-1.amazonaws.com/kransenzo:latest
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAJL4FMHJ4MPMN2ZSQ
  secret_access_key:
    secure: 
  region: eu-west-1
  app: kransenzo
  env: live
  on:
    repo: sandervanloock/kransenzo
